<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>What is the “official” name of JavaScript?</h3>
<input type="text" id="traloi">
<button onclick="result()">Result</button>
<script>
  function result() {
    let traLoi = document.getElementById("traloi").value;
    if (traLoi == "ECMAScript") {
      alert("Right!")
    } else {
      alert("Didn’t know? ECMAScript!")
    }
  }
</script>
</body>
</html>
